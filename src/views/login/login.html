<div class="login-page">
    <div class="login-container">
        <div class="login-header">
            <select @change="changeLanguage($event)">
                <option 
                    v-for="lang of langType"
                    :key="lang.value" 
                    :value="lang.value">{{ $t(lang.label) }}</option>
            </select>
        </div>
        <div class="login-content">
            <h1 class="mb30">{{ $t('login.title') }}</h1>
            <label>
                <span>用户名</span>
                <el-input class="mb30" v-model="user.userName" placeholder="请输入用户名"></el-input>
            </label>
            <label >
                <span>密码</span>
                <el-input class="mb30" v-model="user.password" placeholder="请输入密码"></el-input>
            </label>
            <el-button class="width100" type="primary" round @click="login">登录</el-button>
        </div>
    </div>
</div>
